<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ألبوم صور المركبة - نظام تقييم المركبات المستردة">
    <meta name="theme-color" content="#667eea">
    <title>ألبوم صور المركبة - نظام تقييم المركبات</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Config -->
    <script src="js/supabase-config.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1f2937;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .album-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }
        
        .album-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .album-header h1 i {
            margin-left: 10px;
        }
        
        .vehicle-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .info-item i {
            opacity: 0.8;
        }
        
        /* Album Grid */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .album-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .album-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .album-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .album-item-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .album-item:hover .album-item-overlay {
            opacity: 1;
        }
        
        .album-item-overlay i {
            font-size: 3rem;
            color: white;
        }
        
        .album-item-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        /* Stats Bar */
        .stats-bar {
            background: white;
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .stats-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-item i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .stats-item .stats-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .stats-item .stats-label {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .lightbox.show {
            display: flex;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        .lightbox-close:hover {
            transform: scale(1.1);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        .lightbox-nav:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .lightbox-prev {
            right: 20px;
        }
        
        .lightbox-next {
            left: 20px;
        }
        
        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            color: #64748b;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #94a3b8;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }
        
        .loading i {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* GPS Section */
        .gps-section {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border: 1px solid #22c55e;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .gps-section h3 {
            color: #166534;
            margin-bottom: 15px;
        }
        
        .gps-section h3 i {
            margin-left: 8px;
        }
        
        .gps-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .gps-info span {
            color: #166534;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .album-header h1 {
                font-size: 1.5rem;
            }
            
            .vehicle-info {
                gap: 15px;
            }
            
            .info-item {
                font-size: 0.9rem;
            }
            
            .album-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                text-align: center;
            }
            
            .actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p style="margin-top: 20px; color: #64748b;">جاري تحميل ألبوم الصور...</p>
        </div>
        
        <!-- Content (hidden until loaded) -->
        <div id="albumContent" style="display: none;">
            <!-- Header -->
            <div class="album-header" id="albumHeader">
                <h1><i class="fas fa-images"></i> ألبوم صور المركبة</h1>
                <div class="vehicle-info" id="vehicleInfo">
                    <!-- Vehicle info will be loaded here -->
                </div>
            </div>
            
            <!-- GPS Section (if available) -->
            <div class="gps-section" id="gpsSection" style="display: none;">
                <h3><i class="fas fa-map-marker-alt"></i> الموقع الجغرافي</h3>
                <div class="gps-info" id="gpsInfo">
                    <!-- GPS info will be loaded here -->
                </div>
            </div>
            
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div style="display: flex; gap: 30px; flex-wrap: wrap;">
                    <div class="stats-item">
                        <i class="fas fa-images"></i>
                        <div>
                            <div class="stats-value" id="photoCount">0</div>
                            <div class="stats-label">صورة</div>
                        </div>
                    </div>
                    <div class="stats-item">
                        <i class="fas fa-calendar-alt"></i>
                        <div>
                            <div class="stats-value" id="albumDate">-</div>
                            <div class="stats-label">تاريخ التحديث</div>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <a href="dashboard.html" class="btn btn-outline">
                        <i class="fas fa-arrow-right"></i>
                        العودة للوحة التحكم
                    </a>
                    <button class="btn btn-primary" onclick="downloadAllImages()">
                        <i class="fas fa-download"></i>
                        تحميل الكل
                    </button>
                </div>
            </div>
            
            <!-- Album Grid -->
            <div class="album-grid" id="albumGrid">
                <!-- Images will be loaded here -->
            </div>
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" style="display: none;" class="empty-state">
            <i class="fas fa-images"></i>
            <h3>لا توجد صور</h3>
            <p>لم يتم رفع أي صور لهذه المركبة</p>
            <a href="dashboard.html" class="btn btn-primary" style="margin-top: 20px;">
                <i class="fas fa-arrow-right"></i>
                العودة للوحة التحكم
            </a>
        </div>
        
        <!-- Error State -->
        <div id="errorState" style="display: none;" class="empty-state">
            <i class="fas fa-exclamation-circle" style="color: #ef4444;"></i>
            <h3 id="errorTitle">خطأ في التحميل</h3>
            <p id="errorMessage">حدث خطأ أثناء تحميل بيانات المركبة</p>
            <a href="dashboard.html" class="btn btn-primary" style="margin-top: 20px;">
                <i class="fas fa-arrow-right"></i>
                العودة للوحة التحكم
            </a>
        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">
            <i class="fas fa-times"></i>
        </button>
        <button class="lightbox-nav lightbox-prev" onclick="prevImage()">
            <i class="fas fa-chevron-right"></i>
        </button>
        <img id="lightboxImage" src="" alt="">
        <button class="lightbox-nav lightbox-next" onclick="nextImage()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="lightbox-counter" id="lightboxCounter">1 / 1</div>
    </div>
    
    <script>
        // Global variables
        let currentImages = [];
        let currentImageIndex = 0;
        let vehicleData = null;
        let supabaseClient = null;
        
        // Get vehicle ID from URL
        function getVehicleId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        
        // Initialize Supabase and check auth
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Supabase
            if (typeof window.supabase !== 'undefined' && typeof window.supabase.createClient === 'function') {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('✅ Supabase client initialized in album page');
            } else {
                showError('خطأ في تحميل النظام', 'يرجى تحديث الصفحة');
                return;
            }
            
            // Check auth
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (!session || !session.user) {
                    showError('يجب تسجيل الدخول أولاً', 'لم يتم العثور على جلسة مستخدم نشطة');
                    return;
                }
                
                const vehicleId = getVehicleId();
                if (!vehicleId) {
                    showError('معرف المركبة غير موجود', 'يرجى الرجوع للوحة التحكم واختيار مركبة');
                    return;
                }
                
                // Load vehicle data
                await loadVehicle(session.user.id, vehicleId);
                
            } catch (error) {
                console.error('Error:', error);
                showError('خطأ في التحميل', error.message);
            }
        });
        
        // Load vehicle data
        async function loadVehicle(userId, vehicleId) {
            try {
                const { data, error } = await supabaseClient
                    .from('vehicles')
                    .select('*')
                    .eq('id', vehicleId)
                    .eq('user_id', userId)
                    .single();
                
                if (error) throw error;
                
                if (!data) {
                    showError('المركبة غير موجودة', 'لم يتم العثور على بيانات هذه المركبة');
                    return;
                }
                
                vehicleData = data;
                displayAlbum(vehicleData);
            } catch (error) {
                console.error('Error loading vehicle:', error);
                showError('خطأ في التحميل', error.message);
            }
        }
        
        // Display album
        function displayAlbum(vehicle) {
            document.getElementById('loadingState').style.display = 'none';
            
            if (!vehicle.images || vehicle.images.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }
            
            currentImages = vehicle.images;
            document.getElementById('albumContent').style.display = 'block';
            
            // Vehicle info
            const vehicleInfo = document.getElementById('vehicleInfo');
            vehicleInfo.innerHTML = `
                <div class="info-item">
                    <i class="fas fa-car"></i>
                    <span>${vehicle.make || ''} ${vehicle.model || ''} ${vehicle.year || ''}</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-file-contract"></i>
                    <span>عقد: ${vehicle.contractNo || '-'}</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-user"></i>
                    <span>${vehicle.customerName || '-'}</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-barcode"></i>
                    <span>VIN: ${vehicle.vin || '-'}</span>
                </div>
            `;
            
            // GPS section
            if (vehicle.gpsLatitude && vehicle.gpsLongitude) {
                document.getElementById('gpsSection').style.display = 'block';
                document.getElementById('gpsInfo').innerHTML = `
                    <span><strong>خط العرض:</strong> ${vehicle.gpsLatitude}</span>
                    <span><strong>خط الطول:</strong> ${vehicle.gpsLongitude}</span>
                    <a href="https://www.google.com/maps?q=${vehicle.gpsLatitude},${vehicle.gpsLongitude}" 
                       target="_blank" class="btn btn-primary" style="background: #22c55e;">
                        <i class="fas fa-external-link-alt"></i>
                        فتح في الخريطة
                    </a>
                `;
            }
            
            // Stats
            document.getElementById('photoCount').textContent = vehicle.images.length;
            const updateDate = vehicle.updated_at ? new Date(vehicle.updated_at).toLocaleDateString('ar-SA') : new Date().toLocaleDateString('ar-SA');
            document.getElementById('albumDate').textContent = updateDate;
            
            // Album grid
            const grid = document.getElementById('albumGrid');
            grid.innerHTML = vehicle.images.map((img, index) => `
                <div class="album-item" onclick="openLightbox(${index})">
                    <span class="album-item-number">${index + 1}</span>
                    <img src="${img}" alt="صورة ${index + 1}" loading="lazy">
                    <div class="album-item-overlay">
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
            `).join('');
        }
        
        // Show error
        function showError(title, message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
        }
        
        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('show');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
        }
        
        function updateLightbox() {
            document.getElementById('lightboxImage').src = currentImages[currentImageIndex];
            document.getElementById('lightboxCounter').textContent = 
                `${currentImageIndex + 1} / ${currentImages.length}`;
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            updateLightbox();
        }
        
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            updateLightbox();
        }
        
        // Download all images
        function downloadAllImages() {
            currentImages.forEach((url, index) => {
                const link = document.createElement('a');
                link.href = url;
                link.download = `vehicle_image_${index + 1}.jpg`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('lightbox').classList.contains('show')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') nextImage();
            if (e.key === 'ArrowRight') prevImage();
        });
        
        // Click outside to close lightbox
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
    </script>
</body>
</html>
